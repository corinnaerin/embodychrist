<form id="contactForm" contactform>
    <div class="mainText cf" style="margin:auto;width:600px;padding:8px 30px;">
        <h5 style="text-align:center;" ng-model="response">{{response}}</h5>
        <div style="float:left;">
            <h4>Name *</h4>
            <input type="text" name="name" required ng-model="name" placeholder="John Smith">
            <h4>E-mail Address *</h4>
            <input type="email" name="email" required ng-model="email" placeholder="john.smith@gmail.com">
            <h4>Subject</h4>
            <select name="subject" ng-model="subject">
                <option value="Prayer Request">Prayer Request</option>
                <option value="Question">Question</option>
                <option value="Suggestion">Suggestion</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div style="float:right">
            <h4>Message *</h4>
        <textarea name="message" required rows="8" style="width:300px;" ng-model="message"></textarea>
        </div>
        <div style="clear:both;text-align:center">
            <button type="submit" class="btn" ng-click="sendMessage();">Send</button>
        </div>
    </div>
</form>
